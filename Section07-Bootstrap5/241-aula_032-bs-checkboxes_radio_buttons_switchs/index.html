<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">

                    <!-- checkboxes -->
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="a" class="form-check-input">
                        <label for="a" class="form-check-label">Marcar opção</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="" id="b" class="form-check-input">
                        <label for="b" class="form-check-label">Marcar opção</label>
                    </div>

                    <br>
                    <!-- radiobuttons -->
                    <div class="form-check  form-check-inline">
                        <input type="radio" class="form-check-input" name="opcao" id="c">
                        <label for="c" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check  form-check-inline">
                        <input type="radio" class="form-check-input" name="opcao" id="d">
                        <label for="d" class="form-check-label">Opção 2</label>
                    </div>


                    <br>
                    <!-- switches -->
                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" class="form-check-input" role="switch" name="" id="e" checked>
                        <label for="e" class="form-check-label">Opção do Switch</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" class="form-check-input" role="switch" name="" id="f" disable>
                        <label for="f" class="form-check-label">Opção do Switch</label>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
