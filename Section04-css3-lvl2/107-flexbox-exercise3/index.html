<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Exercise 1 - 107</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="#" method="post">
            <p class="login_close">&times;</p>
            <p class="login_title">Login Form</p>
            <div>
                <label for="">Email or Phone</label>
                <input type="text" name="email_phone">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password">
            </div>
            <a href="#" class="login_forgot">Forgot Password?</a>
            <input type="submit" value="Login" class="login_button">
            <p class="not_member">Not a member? <a href="#">Signup now</a></p>
        </form>
    </section>
</body>

</html>
